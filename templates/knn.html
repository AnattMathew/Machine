<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            color: #1e293b;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1e40af;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 2rem;
        }

        .description {
            text-align: center;
            color: #475569;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1e40af;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prediction-value {
            color: #1e40af;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
        <div class="card">
            <h1>Student Performance Prediction</h1>
            <p class="description">Predict test scores based on weekly study hours and previous exam performance using KNN Regression</p>
            
            <form id="predictionForm">
                <div class="form-group">
                    <label for="x1">Weekly Study Hours:</label>
                    <input type="number" id="x1" name="x1" required 
                           placeholder="Enter weekly study hours (1-40)"
                           min="1" max="40" step="0.5">
                </div>
                <div class="form-group">
                    <label for="x2">Previous Exam Score:</label>
                    <input type="number" id="x2" name="x2" required 
                           placeholder="Enter previous score (0-100)"
                           min="0" max="100" step="0.1">
                </div>
                <button type="submit">Predict Test Score</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').onsubmit = function(e) {
            e.preventDefault();
            
            fetch('/predict_knn', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                if (data.error) {
                    result.innerHTML = `<h3 style="color: #dc2626;">${data.error}</h3>`;
                } else {
                    result.innerHTML = `
                        <h3>Predicted Test Score</h3>
                        <div class="prediction-value">${data.prediction}%</div>
                    `;
                }
                result.classList.add('show');
            })
            .catch(error => {
                const result = document.getElementById('result');
                result.innerHTML = `<h3 style="color: #dc2626;">Error: Could not predict test score</h3>`;
                result.classList.add('show');
            });
        };
    </script>
</body>
</html>
